    <article>
        <br />
        <div class="container">
            <div class="row">
                <div class="col-lg"></div>
                <div class="col-lg-9">
                    <form action="Iletisim.php" method="post" onsubmit="return Iletisim_Kontrol()">
                        <fieldset class="p-2">
                            <legend class="w-auto">İletişim Formu</legend>
                            <table>
                                <tr>
                                    <td><h5 class="uyari">* Doldurulması zorunlu!</h5></td>
                                </tr>
                                <tr>
                                    <td><label for="ad"><span class="uyari">*</span>Ad:</label></td>
                                    <td><input type=text id="ad" name="ad" autofocus placeholder="Doldurulması şart!" /></td>
                                </tr>
                                <tr>
                                    <td><label for="soyad"><span class="uyari">*</span>Soyad:</label></td>
                                    <td><input type=text id="soyad" name="soyad" placeholder="Doldurulması şart!" /></td>
                                </tr>
                                <tr>
                                    <td><label for="eposta"><span class="uyari">*</span>E-Posta:</label></td>
                                    <td><input type=text id="eposta" name="eposta" placeholder="Doldurulması şart!" /></td>
                                </tr>
                                <tr>
                                    <td><label for="cinsiyet"><span class="uyari">*</span>Cinsiyet:</label></td>
                                    <td id="cinsiyet">
                                        <label for="erkek">Erkek</label>
                                        <input type="radio" id="erkek" name="cinsiyet" value="erkek" />
                                        <label for="kadın">Kadın</label>
                                        <input type="radio" id="kadın" name="cinsiyet" value="kadın" />
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="konular"><span class="uyari">*</span>Sorunun konusu:</label></td>
                                    <td id="konular">
                                        <table>
                                            <tr><td><input type="checkbox" id="bilgisayar" name="konu[]" value="bilgisayar" /><label for="bilgisayar">Bilgisayar</label></td></tr>
                                            <tr><td><input type="checkbox" id="sanat" name="konu[]" value="sanat" /><label for="sanat">Sanat</label></td></tr>
                                            <tr><td><label for="diger">Diğer: </label><input type="text" id="diger" name="konu[]" /></td></tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="aciliyet"><span class="uyari">*</span>Sorunun aciliyeti:</label></td>
                                    <td>
                                        <select id="aciliyet" name="aciliyet" size="3">
                                            <option value="Çok Acil">Çok Acil</option>
                                            <option value="Acil" selected>Acil</option>
                                            <option value="Az Acil">Az Acil</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="tarih"><span class="uyari">*</span>Sorunun oluştuğu tarih:</label></td>
                                    <td><input type="date" id="tarih" name="tarih" max='0-0-0' /></td>
                                </tr>
                                <tr>
                                    <td><label for="dosya">Sorunla ilgili fotoğraf: (eğer varsa)</label></td>
                                    <td>
                                        <button type="button" id="btn-dosya" onclick="dosya_tiklama()">Fotoğrafı Yükle</button>
                                        <input type="file" id="dosya" name="dosya" onchange="dosya_isim_degistir(1)" />
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="soru"><span class="uyari">*</span>Soru:</label></td>
                                    <td><textarea id="soru" name="soru" rows="5" cols="25" placeholder="Doldurulması şart!"></textarea></td>
                                </tr>
                                <tr>
                                    <td><input type="reset" value="Temizle" onclick="dosya_isim_degistir(2)"/></td>
                                    <td><input type="submit" value="Gönder" /></td>
                                </tr>
                            </table>
                        </fieldset>
                    </form>

                <div class="col-lg"></div>
